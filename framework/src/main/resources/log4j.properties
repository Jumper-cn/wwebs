### set log levels ###
log4j.rootLogger = DEBUG, stdout, debug, info, warn, error

### 输出到控制台 ###
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern =  %d{ABSOLUTE} %5p %c{1}:%L - %m%n

### 输出DEBUG级别以上的日志到日志文件 ###
log4j.appender.debug = org.apache.log4j.DailyRollingFileAppender
#log4j.appender.debug.File = /home/wwebs_logs/debug.log
log4j.appender.debug.File = D:/workspace/wwebs_logs/debug.log
log4j.appender.debug.Append = true
log4j.appender.debug.Threshold = DEBUG
log4j.appender.debug.layout = org.apache.log4j.PatternLayout
log4j.appender.debug.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss,SSS}  [ %t:%r ] - [ %p ]  %m%n

